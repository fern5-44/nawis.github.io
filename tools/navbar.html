/* NAVIGATION */
.sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #696969;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      background-color: white;
      color: grey;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
.topnav {
      overflow: hidden;
      background-color: #696969;
       position: fixed; /* Fixiert die Navigationsleiste */
      top: 0; /* Fixiert sie oben am Bildschirm */
      width: 100%; /* Volle Breite */
    }
        
    .topnav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 25px;
    }

    .topnav a:hover {
      background-color: grey;
      color: white;
    }
    
   

/* navigationsbar - style */
.navbar {
  overflow: hidden;
  background-color: #696969;
  font-family: Helvetica;

}

          font-size: 17px;
}
.navbar a:hover, .dropdown:hover .dropbtn {

}
.navbar a.active {
          background-color: #D3D3D3;
          color: white;
}



/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */

   @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}

}
