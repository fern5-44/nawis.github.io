<!-- Navigationsbar -->
<div id="navbar"></div>

<body style="background-color:white;">
<!-- INHALT -->
<div class="main">
        <h2>About</h2>
        <p>My Name is fern5-44. I wanna share my toughts and ideas to others. i like to do this stuff.</p>
	<iframe src="https://fern5-44.github.io/nawis.github.io/tools/form.html"
	        width="100%" 
	        height="790" 
	        style="border: none;">
	</iframe>   
        


</div>

	<!-- SCRIPTS -->	
  <!-- Script zum Laden der Navigationsleiste -->
  <script>
    // Funktion zum Laden der Navigationsleiste
    async function loadNavbar() {
      try {
        // Lade die navbar.html-Datei
        const response = await fetch('tools/navbar.html');
        // Überprüfe, ob die Datei erfolgreich geladen wurde
        if (response.ok) {
          const navbarContent = await response.text();
          // Setze den Inhalt des navbar-Divs auf den geladenen HTML-Code
          document.getElementById('navbar').innerHTML = navbarContent;
        } else {
          console.error('Navbar konnte nicht geladen werden:', response.statusText);
        }
      } catch (error) {
        console.error('Fehler beim Laden der Navbar:', error);
      }
    }

    // Beim Laden der Seite die Navigationsleiste einfügen
    loadNavbar();
  </script>

</body>
</html>
